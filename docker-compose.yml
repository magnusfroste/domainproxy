services:
  domainproxy:
    build: .
    volumes:
      - proxy_data:/app/data
    env_file:
      - .env
    restart: unless-stopped

  saas-app:
    build: ./saas
    ports:
      - "3001:3001"
    volumes:
      - saas_data:/app/data
    env_file:
      - .env
    restart: unless-stopped

  caddy:
    image: caddy:alpine
    command: caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - domainproxy
      - saas-app
    restart: unless-stopped

volumes:
  proxy_data:
  saas_data:
  caddy_data: