services:
  subdomain:
    build: .
    volumes:
      - subdomain_data:/app/data
    env_file:
      - .env
    restart: unless-stopped

  career-cms:
    build: ./cms
    ports:
      - "3001:3001"
    volumes:
      - cms_data:/app/data
    env_file:
      - .env
    restart: unless-stopped

  caddy:
    image: caddy:alpine
    command: caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - subdomain
      - career-cms
    restart: unless-stopped

volumes:
  subdomain_data:
  cms_data:
  caddy_data: