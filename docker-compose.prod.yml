services:
  proxy:
    build: .
    container_name: domainproxy
    env_file:
      - .env
    volumes:
      - proxy_data:/app/data
    restart: unless-stopped

  caddy:
    image: caddy:2
    container_name: caddy
    command: caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - proxy

volumes:
  proxy_data:
  caddy_data:
  caddy_config:
