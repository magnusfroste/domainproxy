version: "3.9"

services:
  proxy:
    build: .
    container_name: domainproxy
    environment:
      NODE_ENV: production
      PORT: 3000
      ADMIN_USER: admin
      ADMIN_PASS: admin123
    volumes:
      - proxy_data:/app/data
    restart: unless-stopped

  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  proxy_data:
  caddy_data:
  caddy_config:
